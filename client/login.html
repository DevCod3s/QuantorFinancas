<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quantor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-hover: #0284c7;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Quantor</h1>
            <p class="text-gray-600 mb-8">Gestão Financeira Inteligente</p>
            
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Fazer Login</h2>
                
                <div class="space-y-4">
                    <div class="text-gray-600 text-sm">
                        Para acessar o sistema, clique no botão abaixo:
                    </div>
                    
                    <button 
                        onclick="window.location.href='/api/login'"
                        class="btn-primary w-full"
                    >
                        Entrar no Sistema
                    </button>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-xs text-gray-500">
                        Sistema de desenvolvimento - Usuário padrão será carregado
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
